<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>JavaScript Exercises</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
  <div class="well col-sm-6 col-sm-offset-3 col-xs-12">
    <form role="form">
      <div class="form-group">
        <label for="name">What is your name?</label><br>
        <input name="name" class="form-control"  type="text">
      </div>
      <div class="radio">
        <p><strong>What is your quest?</strong></p>
        <label>
          <input type="radio" name="quest" value="To seek the Holy Grail">
          To seek the Holy Grail
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="quest" value="To learn JavaScript">
          To learn JavaScript
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="quest" value="To grow hair">
          To grow hair
        </label>
      </div>
      <div class="form-group">
        <label for="color">What is your favorite color?</label><br>
        <select name="color" class="form-control">
          <option>Select a color</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
          <option value="red">Red</option>
        </select>
      </div>
      <input type="submit" class="btn btn-default" value="Tell a story">
    </form>
  </div>
  <div class="well col-sm-6 col-sm-offset-3 col-xs-12 hidden">
    <p id="story"></p>
    <button class="btn btn-default">Start over</button>
  </div>
  <script src="js/constructor.js"></script>
</body>
</html>
